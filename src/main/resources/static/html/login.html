<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../ui/layui/css/layui.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    #login {
        background-color: white;
        width: 480px;
        height: 370px;
        /*margin: 180px 0 0 50%;*/
        border-radius: 15px;
    }

    #title {
        font-size: 27px;
        color: #333;
        margin-bottom: 16px;
        text-align: center;
    }
    #title2 {
        margin: 20px auto;
        text-align: center;
        font-size: 22px;
        font-weight: 300;
    }
    #title2 a{
        color: #3481cf;
    }
    #account input{
        width: 340px;
        height: 45px;
        margin: 35px auto 35px;
        border-radius: 6px;
        border-width: 2px;
    }
    #password input{
        width: 340px;
        height: 45px;
        margin: 35px auto;
        border-radius: 6px;
        border-width: 2px;
    }
    #loginFoot{
        margin: 20px 0px  0px 230px;
    }
</style>
<body>

<div id="login">
    <div id="title"   @click="fastLoginClick()">账号密码登陆</div>
    <div id="title2">推荐使用<a href="fastlogin.html">快速安全登陆</a>防止盗号</div>
    <form action="/login" method="post">
        <div id="account">
            <label>
                <input  v-model="account"  type="text" name="title" required lay-verify="required" placeholder="请输入您的邮箱或手机号" autocomplete="off"
                       class="layui-input">
            </label>
        </div>
        <div id="password">
            <label>
                <input  v-model="password" type="password" name="title" required lay-verify="required" placeholder="密码" autocomplete="off"
                       class="layui-input">
            </label>
        </div>

        <div>
            <input type="submit"  value="登录" class="layui-btn layui-btn-lg" style="width: 340px;height: 40px;
            border-radius: 5px;margin: 0 auto 0;display:block">
        </div>

        <div id="loginFoot">
            <a href="#">忘记密码?</a>&nbsp;&nbsp;|
            <a href="#">注册新账号</a>&nbsp;&nbsp;|
            <a href="#">意见反馈</a>
        </div>
    </form>
</div>
