<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>汉服圈头部</title>
    <link rel="stylesheet" href="../ui/layui/css/layui.css">
    <link rel="stylesheet" href="../css/theme/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.0/index.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>
    <script src="../ui/layui/layui.js"></script>

</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing:border-box;
    }
    body{
        min-width: 1400px;
    }
    #header{
        height: 40px;
        border-bottom: 1px solid #ddd;
    }
    #headerMain{
        width: 1400px;
        height: 100%;
        margin: 0 auto;
        overflow: hidden;
    }
    #header2{
        height: 120px;
        border-bottom: 1px solid #ddd;
    }
    #headerMain2{
        width: 1400px;
        height: 100%;
        margin: 0 auto;
        overflow: hidden;
    }
    #header3{
        height: 50px;
        border-bottom: 1px solid #ddd;
    }
    #headerMain3{
        width: 1400px;
        height: 100%;
        margin: 0 auto;

    }

    #shoppingCart:hover{
        background-color: #ff6354;
    }
    #shoppingCart{
        cursor:pointer;
        width: 120px;
        float: left;
        margin-left: 100px;
        margin-top: 5px;
        height: 40px;
    }
    #classificationHanFu:hover{
        color: #ff4f3b;

    }
    #classificationHanFu{
        float: left;
        line-height: 50px;

    }
    .aHover:hover{
        color: #ff4f3b;
    }
    .el-dropdown-link {
        cursor: pointer;
        color: #409EFF;
    }
    .el-icon-arrow-down {
        font-size: 12px;
    }
</style>
<body>
<div id="header">
    <div id="headerMain">
        <div style="float: left;line-height: 40px;font-size: 21px;font-weight: 300;color: #c35673">欢迎来到汉服圈</div>
        <div  id="headerMainRight" style="float: right;width: 220px">
            <div style="float: left;cursor: pointer;"  v-on:click="headPicClick"> <el-avatar v-bind:src="userHeadPicture"></el-avatar></div>

            <div style="float: left;font-size: 27px">
            <el-dropdown @command="handleCommand">
                    <span class="el-dropdown-link">
                     <i class="el-icon-arrow-down el-icon--right"></i>
                    </span>
                <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item command="a">我的关注</el-dropdown-item>
                    <el-dropdown-item command="b">我的粉丝</el-dropdown-item>
                    <el-dropdown-item command="c">个人信息修改</el-dropdown-item>
                    <el-dropdown-item command="d">收货地址管理</el-dropdown-item>
                    <el-dropdown-item command="e">充值</el-dropdown-item>
<!--                    <el-dropdown-item>螺蛳粉</el-dropdown-item>-->
<!--                    <el-dropdown-item disabled>双皮奶</el-dropdown-item>-->
<!--                    <el-dropdown-item divided>蚵仔煎</el-dropdown-item>-->
                </el-dropdown-menu>
            </el-dropdown>
            </div>

            <div id="userName" style="float: left;margin-left: 25px;line-height: 45px;color: #c35673"></div>
            <a  style="float: right;margin-left:20px;line-height: 45px" href="/html/forgetPassword.html">注销</a>
            <a  style="float: right;line-height: 45px" href="/html/hfq.html" target="_parent">首页</a>
        </div>
    </div>
    <div>
        <el-upload
                class="upload-demo"
                action="/userHeadPicUpload"
                :data="userHeadPicUpload"
                :on-success="shopHeadPicSuccess"
                v-show="false"
                multiple
                :limit="10"
                >
            <el-button id="userHeadPic" size="small" type="primary">隐藏上传按钮</el-button>
            <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
        </el-upload>
    </div>

</div>


<div id="header2">
    <div id="headerMain2">
        <div style="width: 40%;height:100%;float: left">
            <img  style="height: 80%;margin-top: 10px;float: left" src="../pic/hanFuLogo.png" alt="无法查看"/> <h1 style="float: left;line-height: 120px;margin-left: 30px;font-size: 40px;color: red">漢服</h1></div>
        <div style="width: 60%;height:100%;float: left">
            <div style="float: left;margin-left: 380px">
                <img style="height: 50px;margin-top: 23px;" src="../pic/chuanCheng.png" alt="无法查看"/>
                <div style="margin-top: 12px;color: red">&nbsp;&nbsp;&nbsp;传承中国文化</div>
            </div>
            <div style="float: left;margin-left: 70px">
                <img style="height: 50px;margin-top: 24px;" src="../pic/pingZhi.png" alt="无法查看"/>
                <div style="margin-top: 10px;color: red">追求卓越品质</div>
            </div>
            <div style="float: left;margin-left: 70px">
                <img style="height: 53px;margin-top: 21px;" src="../pic/fuWu.png" alt="无法查看"/>
                <div style="margin-top: 10px;color: red">服务每位客户</div>
            </div>
        </div>
        <div>
        </div>
    </div>
</div>
<div id="header3">
    <div id="headerMain3">
        <div style="width: 40%;height: 100%;float: left">
            <div id="classificationHanFu"><a class="aHover" href="#">汉服分类</a></div>
            <div style="float: left;margin-left: 30px;line-height: 50px" id="myOrder"><a class="aHover" id="classificationHanFuA" href="/html/myBuyOrder.html" target="_parent" >我的订单</a></div>
            <div style="float: left;margin-left: 30px;line-height: 50px" id="makeFriends"><a class="aHover" href="/html/makeFriends.html" target="_parent" >交友天地</a></div>
            <div style="float: left;margin-left: 30px;line-height: 50px" id="sell"><a class="aHover" href="/html/shopSellCreate.html" target="_parent">我要出售</a></div>
            <div style="float: left;margin-left: 30px;line-height: 50px" id="mySell"><a class="aHover" href="/html/myShopSellCreate.html" target="_parent">我的出售</a></div>
            <div style="float: left;margin-left: 30px;line-height: 50px" id="feedback"><a class="aHover" href="#">我要反馈</a></div>
        </div>
        <div style="width: 60%;height: 100%;float: left">
            <div style="width: 200px;margin-left: 380px;margin-top: 5px;float: left"><el-input v-model="search" placeholder="搜索汉服或店铺"></el-input></div>
            <div style="" id="shoppingCart">
                <div style="float: left;margin-top: 5px"><i style="font-size: 30px" class="el-icon-shopping-cart-2"></i></div>
                <div style="margin-left: 8px;margin-top: 10px;float: left;" v-on:click="myGwc">我的购物车</div>
            </div>
        </div>
    </div>
</div>
<script>
    function getParentFunction(){
        var parent=window.parent;//获取父页面
        parent.parentSay();//调用父页面的方法
    }
    new Vue({
        el:'#header',
        data:{
            userHeadPicUpload:{
                token:sessionStorage.getItem("token"),
            },
            userHeadPicture:''
        },
        methods:{
            myGwc(){

            },
            headPicClick(){
                document.getElementById("userHeadPic").click();
            },
            handleCommand(command) {
                if(command == "c"){
                    getParentFunction();
                    // this.dialogVisibleByModifyUserInf = true;
                }
                if(command == "d"){
                    window.parent.dd();
                    // window.location.href="shdzgl.html";
                    // this.dialogVisibleByModifyUserInf = true;
                }
                if(command == "e"){
                    window.parent.cz();
                }
            },
            shopHeadPicSuccess(res){
                console.log(res)
                this.userHeadPicture = res;
                this.$message.success('头像更换成功')
            },
        },
        created:function (){
            if (sessionStorage.getItem("token") == null) {
                window.location.replace("http://localhost/")
            }else {
                axios({
                    method:'post',
                    url:'/token/getLoginUser',
                    headers:{
                        'token' : sessionStorage.getItem("token")
                    },
                    data:{

                    }
                }).then(res=> {
                    sessionStorage.setItem("user",JSON.stringify(res.data));
                    let user = eval ("(" + sessionStorage.getItem("user") + ")");
                    document.getElementById("userName").innerHTML = user.userName;
                    this.userHeadPicture = user.headPic;


                })
            }
        }
    })
    new Vue({
        el:'#header3',
        data:{
            search:''
        }
    })
</script>
</body>
</html>
