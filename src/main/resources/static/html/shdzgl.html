<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>汉服圈</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../ui/layui/css/layui.css">
    <link rel="stylesheet" href="../css/theme/index.css">
    <!-- 引入组件库 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.0/index.js"></script>
    <!--    <script src="https://unpkg.com/element-ui/lib/index.js"></script>-->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>
    <script src="../ui/layui/layui.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #main{
        margin: 0 auto;
        height: 1600px;
        width: 1000px;
        border: 1px solid #ebebeb;
        /*background-color: RGB(250,250,250);*/
        background-color: #F2F6FC;
        text-align: center;
    }

</style>
<body>
<div style="height: 250px;margin: 0 auto">
    <iframe src="hfqTop.html" width="100%" height="220px" scrolling="no" frameborder="0">
    </iframe>
</div>
<div id="main">
  <div style="background-color: rgba(255,79,82,0.27);font-size: 20px;;color: RGB(64,158,255)">收货地址管理</div>
    <iframe id="sonIframe" height="800px"   width="900px" src="http://localhost:8080/#/test" frameborder="0" scrolling="no"></iframe>


    <div style="background-color: rgba(255,79,82,0.27);font-size: 20px;;color: RGB(64,158,255)">收货地址查看</div>
    <div id="app" style="width: 80%;margin: 0 auto">


        <el-table
            :data="tableData"
            style="width: 100%"
            max-height="250">
        <el-table-column
                prop="name"
                label="姓名"
                width="120">
        </el-table-column>
        <el-table-column
                prop="sheng"
                label="省份"
                width="120">
        </el-table-column>
        <el-table-column
                prop="shi"
                label="市区"
                width="120">
        </el-table-column>
        <el-table-column
                prop="qu"
                label="区划"
                width="120">
        </el-table-column>
        <el-table-column
                prop="addressDetail"
                label="详细地址"
                width="300">
        </el-table-column>
        <el-table-column
                prop="postCode"
                label="邮编"
                width="120">
        </el-table-column>
        <el-table-column
                fixed="right"
                label="操作"
                width="120">
            <template slot-scope="scope">
                <el-button
                        @click.native.prevent="deleteRow(scope.$index, tableData)"
                        type="text"
                        size="small">
                    移除
                </el-button>
            </template>
        </el-table-column>
    </el-table></div>
</div>


<div id="foot" style="width: 100%;height: 370px;margin: 50px auto;border-top: 1px solid #ddd;">
    <iframe src="hfqFoot.html" width="100%" height="430px"  frameborder="0" scrolling="no" >
    </iframe>
</div>
<script>







    window.addEventListener('message', function(e){
        // alert(e.data.phone);
        if(e.data.sheng == null || e.data.sheng == ''){
            app.$message.error('地址信息不能为空！')
            return;
        }
        if(e.data.addressDetail == null || e.data.addressDetail == ''){
            app.$message.error('详情地址信息不能为空！')
            return;
        }
        if(e.data.name == null || e.data.name == ''){
            app.$message.error('收货人姓名不能为空！')
            return;
        }
        if(e.data.phone == null || e.data.phone == ''){
            app.$message.error('手机号码不能为空！')
            return
        }
        app.$message.success('保存成功！')
        axios({
          method:'post',
          url:'/token/addUserAddress',
            headers:{
                'token' : sessionStorage.getItem("token")
            },
          data:{
            addressDetail:e.data.addressDetail,
            phone:e.data.phone,
            name:e.data.name,
            postCode:e.data.postCode,
              sheng:e.data.sheng,
              shi:e.data.shi,
              qu:e.data.qu,
          }
        }).then(res => {
          // console.log(res)
        })
    }, false);
    const  app = new Vue({
        el:'#app',
        data:{
            info:{
                addressDetail:'',
                phone:'',
                name:'',
                postCode:'',
                sheng:'',
                shi:'',
                qu:''
            },
            searchinfo:{
                addressDetail:'',
                phone:'',
                name:'',
                postCode:'',
                sheng:'',
                shi:'',
                qu:''
            },
            tableData: []
        },
        methods:{
            sendInfo(){
                let sonIframe= document.getElementById("sonIframe");
                sonIframe.contentWindow.postMessage(this.info, '*');
            },
            deleteRow(index, rows) {
                alert(rows[index].id)
                rows.splice(index, 1);
            }
        },
        created :function () {
            axios({
                method:'post',
                url:'/token/getUserAddress',
                headers:{
                    'token' : sessionStorage.getItem("token")
                },
                data:{

                }
            }).then(res => {
                console.log(res)
                this.tableData = res.data
            })
        }
    })

</script>
</body>
</html>
