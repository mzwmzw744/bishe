<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../ui/layui/css/layui.css">
    <script src="https://ssl.captcha.qq.com/TCaptcha.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing:border-box;
    }
    html{
        width: 100%;
        height: 100%;
        min-width:1000px;
    }

</style>
<body>
<div id="topHeader" style="height: 70px;width: 100%;background-color: RGB(16,123,248)">
    <div id="topHeaderLeft" style="background-color: RGB(16,123,248);width: 70%;height: 100%;float: left">
        <p style="display: inline-block;color: white;font-size: 23px;font-weight: revert;line-height: 70px;margin-left: 200px"> 汉服圈~找回密码 </p>
        <p style="display: inline-block;color: white;font-size: 15px;margin-left: 40px">重置密码</p>
    </div>
    <div id="topHeaderRight" style="float: right;height: 100%;width: 30%;background-color: RGB(16,123,248)">
        <a href="#" style="display: inline-block;line-height: 70px;margin-left: 50px;color: white;text-decoration:none">反馈问题</a>
        <a href="#" style="display: inline-block;line-height: 70px;margin-left: 50px;color: white;text-decoration:none">登录</a>
    </div>
</div>

<div id="secondHeader" style="width: 100%;height: 50px;background-color: RGB(245,245,245)">
    <div style="height:10px;background-color: RGB(245,245,245)"> </div>
    <div id="secondHeaderMain" style="margin: 0 auto;width: 900px;height: 100%">
        <img src="../pic/logo1.png"/>
        <img width="230px" src="../pic/long.jpg"/>
        <img src="../pic/logo2.jpg"/>
        <img   width="230px" src="../pic/long2.jpg"/>
        <img style="width: 38px;height: 38px"  src="../pic/logo3.jpg"/>
        <img  width="230px" src="../pic/long2.jpg"/>
        <img src="../pic/logo4.png"/>
    </div>
</div>
<div id="secondHeaderTwo" style="width: 100%;height: 40px;background-color:  RGB(245,245,245)">
    <div id="secondHeaderMainTwo" style="margin: 0 auto;width: 900px;height: 100%">
        <p style="display: inline-block;color: #a5a5a5;font-size: 14px;font-weight: 700;position: relative;right: 5px">填写账号</p>
        <p style="display: inline-block;color: #a5a5a5;font-size: 14px;font-weight: 700;margin-left: 220px">身份验证</p>
        <p style="display: inline-block;color: #a5a5a5;font-size: 14px;font-weight: 700;margin-left: 215px">设置新密码</p>
        <p style="display: inline-block;color: #a5a5a5;font-size: 14px;font-weight: 700;margin-left: 225px">完成</p>
    </div>
</div>

<div id="main" style="width: 1000px;margin: 70px auto;height: 250px;">
    <div style="margin: 0 auto;width: 200px;height: 100px"><p style="font-size: 15px;">账号:</p>
        <label>
            <input  type="text" required lay-verify="required" placeholder="请输入您的邮箱" autocomplete="off"
                    class="layui-input"  style="width: 300px;height: 40px;border-radius: 6px;border-width: 1px;margin-top: 7px;border-color: #4E5465">
        </label>
    </div>
    <div style="margin: 10px auto;width: 200px;height: 100px"><p>验证码:</p>
        <button id="TencentCaptcha"
                data-appid="1304752328"
                data-cbfn="callback"
                type="button" style="width: 50px"
        >验证</button>
    </div>
</div>
<script>
    window.callback = function(res){
        console.log(res)
// res（用户主动关闭验证码）= {ret: 2, ticket: null}
// res（验证成功） = {ret: 0, ticket: "String", randstr: "String"}
        if(res.ret === 0){
            alert(res.ticket)   // 票据
        }
    }
</script>
</body>
</html>
