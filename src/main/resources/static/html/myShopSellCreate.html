<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>汉服圈</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../ui/layui/css/layui.css">
    <link rel="stylesheet" href="../css/theme/index.css">
    <!-- 引入组件库 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.0/index.js"></script>
    <!--    <script src="https://unpkg.com/element-ui/lib/index.js"></script>-->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>
    <script src="../ui/layui/layui.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .shopCss{
        color: rgba(255,83,106,0.54);
        border-bottom: 1px solid #ddd;
        cursor: pointer;
        height: 100px;
    }
    .shopCss:hover{
        background-color: rgba(255,83,106,0.27);
    }
</style>
<body>
<div style="height: 250px;margin: 0 auto">
    <iframe src="hfqTop.html" width="100%" height="220px" scrolling="no" frameborder="0">
    </iframe>
</div>

<div style="width: 1400px;height: 600px;border: 1px solid #ddd;margin: 0 auto" id="main">

    <div style="margin: 45px auto;height: 504px;width: 900px;border: 1px solid #ddd;">
        <div v-for="shop of shops"  class="shopCss" v-on:click="shopsClick(shop)">
            <el-row style="line-height: 99px">
                <el-col :span="3"><img height="100px" width="100px"  v-bind:src="shop.shopHeadPicture"></el-col>
                <el-col :span="3">{{shop.shopName}}</el-col>
                <el-col :span="3">¥{{shop.shopPrice}}</el-col>
                <el-col :span="3">{{shop.shopFamily}}</el-col>
                <el-col :span="3">{{shop.shopIntroduction}}</el-col>
                <el-col :span="3">{{shop.auditStatus}}</el-col>
                <el-col :span="5">{{shop.createDate}}</el-col>
            </el-row>

<!--            <img height="100px" width="100px"  v-bind:src="shop.shopHeadPicture">-->
<!--            <span  style="margin-left: 70px">{{shop.shopName}}</span>-->
<!--            <span style="margin-left: 50px">¥{{shop.shopPrice}}</span>-->
<!--            <span style="margin-left: 50px">{{shop.shopFamily}}</span>-->
<!--            <span style="margin-left: 50px">{{shop.shopIntroduction}}</span>-->
<!--            <span style="margin-left: 50px">{{shop.auditStatus}}</span>-->
<!--            <span style="margin-left: 50px">{{shop.createDate}}</span>-->
<!--            <span></span>-->
        </div>
    </div>

    <div class="block" style="margin: -30px auto;width: 500px;height: 20px">
        <span class="demonstration"></span>
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :page-size="5"
                :total="total">
        </el-pagination>
    </div>
</div>

<div id="foot" style="width: 100%;height: 370px;margin: 50px auto;border-top: 1px solid #ddd;">
    <iframe src="hfqFoot.html" width="100%" height="430px"  frameborder="0" scrolling="no" >
    </iframe>
</div>
<script>
    new Vue({
        el:'#main',
        data:{
            total : 1,
            shops:[]
        },
        methods:{
            shopsClick(shop) {
                console.log(shop.id);
                sessionStorage.setItem("shopIdToShopDetail",shop.id);
                window.location.href="myShopDetails.html";
            },
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
                let pageStr = `${val}`;
                let page = parseInt(pageStr);
                axios({
                    method:'post',
                    url:'/token/getShopAccount',
                    headers:{
                        'token' : sessionStorage.getItem("token")
                    },
                    data:{
                        page:page
                    }
                }).then(res=> {
                    console.log(res.data);
                    this.total = res.data.account;
                    this.shops = res.data.shops;

                })
            }
        },
        beforeCreate: function () {
            axios({
                method:'post',
                url:'/token/getShopAccount',
                headers:{
                    'token' : sessionStorage.getItem("token")
                },
                data:{
                    page:'1'
                }
            }).then(res=> {
                console.log(res.data);
                this.total = res.data.account;
                let shops = res.data.shops;
                for(let i = 0 ; i < shops.length; i++){
                    if(shops[i].auditStatus == '0' || shops[i].auditStatus == 0){
                        shops[i].auditStatus = '未上架'
                        alert(123)
                    }
                    if(shops[i].auditStatus == '1' || shops[i].auditStatus == 1){
                        shops[i].auditStatus = '已上架'
                    }
                    if(shops[i].auditStatus == '2' || shops[i].auditStatus == 2){
                        shops[i].auditStatus = '待发货'
                    }
                }
                this.shops = shops;
                console.log("wawawa");
                console.log(this.shops)
            })
        }
    })
</script>
</body>
</html>
