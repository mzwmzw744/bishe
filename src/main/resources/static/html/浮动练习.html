<!DOCTYPE html>

<style>
    .clearfix:after{/*伪元素是行内元素 正常浏览器清除浮动方法*/
        content: "";
        display: block;
        height: 0;
        clear:both;
        visibility: hidden;
    }
    .clearfix{
        *zoom: 1;/*ie6清除浮动的方式 *号只有IE6-IE7执行，其他浏览器不执行*/
    }
    *{
        padding: 0;
        margin: 0;
    }
    #all {
        width: 1000px;
        height: 200px;
        background-color: pink;
        margin: 0 auto;
    }
    #left{
        width: 100px;
        height: 200px;
        background-color: #ff6700;
    }
    p {
        line-height: 200px;
        text-align: center;
        font-weight: 500;
    }
</style>
