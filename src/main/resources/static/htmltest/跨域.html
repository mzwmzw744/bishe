    <script type="text/javascript">
        jQuery(document).ready(function(){         $.ajax({
            type: "get",
            async: false,
            url: "http://api.map.baidu.com/location/ip?ak=O3mlzIiDQ10IVx0OpofzUWWQuTN2WzWT&coor=bd09ll",

                // alert('您查询到航班信息：票价： ' + json.price + ' 元，余票： ' + json.tickets + ' 张。');
                console.log(json)
            },

                alert('fail');
            }
        });
        });
    </script>
