<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>
</head>
<style>
    *{
        margin: 0;
        height: 0;
    }
   html{
       min-width: 1200px;
    }
    body{
        min-width: 1200px;
        position: relative;
    }
</style>
<body>
<div id="app" v-bind:style="{height : size}" style="background-color: #00FFFF">
</div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            size:'50px'
        }
    })
</script>
</html>
