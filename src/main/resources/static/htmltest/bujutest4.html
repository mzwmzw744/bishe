<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../ui/layui/css/layui.css" media="all">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    html{
        height: 100%;
    }
    body{
        height: 100%;
        min-width: 1300px;
        max-width: 1300px;
    }
    #account input{
        width: 100%;
        height: 50px;
        margin: 35px auto 35px;
        border-radius: 6px;
        border-width: 2px;
    }
    #account #Code{
        width: 200px;
        height: 50px;
        margin: 35px auto 35px;
        border-radius: 6px;
        border-width: 2px;
    }
    #isShow {
        width: 470px;
        height: 50px;
        margin: 35px auto 35px;
        box-sizing:border-box
    }

</style>
<body>
<div style="float: left;width: 25%;height: 100%;background-color: #8D8D8D;">
    <div style="width: 100px;height: 100px;background-color: cornflowerblue;margin: 0 auto"></div>
</div>
<div style="float: left;width: 75%;background-color: #00FFFF;height: 100%;">
    <div style="width: 40%;height: 450px;background-color: #ff6700;margin: 100px auto">
        <div id="right">
            <div id="welcome" style="font-size: 44px; margin:0px auto 20px;text-align: center">
                欢迎注册汉服圈~
            </div>
            <div  style="font-size: 30px;margin:0 auto;text-align: center">
                每一天,乐在沟通
            </div>
            <div id="account">
                <label>
                    <input type="text" v-model="userName" required lay-verify="required" placeholder="昵称" autocomplete="off"
                           class="layui-input">
                </label>

                <label>
                    <input type="password" v-model="password" required lay-verify="required" placeholder="密码" autocomplete="off"
                           class="layui-input">
                </label>

                <div id="showControl">
                    <label>
                        <input @click="showClick" id="email" type="text" v-model="email" required lay-verify="required" placeholder="邮箱" autocomplete="off"
                               class="layui-input">
                    </label>
                    <div id="isShow" v-show="isShow" >
                        <label>
                            <input id="Code" type="text"  v-model="verificationCode"  name="title" required lay-verify="required" placeholder="验证码" autocomplete="off"
                                   class="layui-input" style="float: left;margin: 0 0 0 0;position: absolute;box-sizing:border-box" >
                        </label>
                        <label>
                            <input type="button" v-on:click="sendEmail" value="发送邮箱验证码" class="layui-btn layui-btn-lg" style="width: 260px;height: 50px;
            border-radius: 5px;display:block;margin: 0 0 35px 45%;box-sizing:border-box">
                        </label>
                    </div>
                </div>
                <input type="button" v-on:click="submitClick" value="立即注册" class="layui-btn layui-btn-lg" style="width: 100%;height: 45px;
            border-radius: 5px;margin: 0 auto 0;display:block">
            </div>
        </div>
    </div>
</div>
<script src="../ui/layui/layui.js" ></script>
<script>
    const right = new Vue({

    })




    const email = new Vue({
        el:'#account',
        data:{
            userName:'',
            password:'',
            verificationCode:'',
            isShow:false,
            email:'',
        },
        methods:{
            showClick(){
                this.isShow = !this.isShow;
            },
            sendEmail(){
                let regEmail = /^[A-Za-z0-9\u4e00-\u9fa5]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
                if (this.email === '' || !regEmail.test(this.email)) {
                    alert('邮箱格式不正确');
                    return ;
                }
                axios({
                    method:'post',
                    url:'/sendEmail',
                    params:{
                        email:this.email,
                    }
                }).then(res => {
                    if (res.data == null) {
                        alert("发送失败");
                        return;
                    }
                    console.log(res.data);
                    sessionStorage.setItem("registerCode", res.data);
                })
            },
            submitClick() {
                if(this.verificationCode != sessionStorage.getItem("registerCode")){
                    alert("邮箱验证码错误！");
                    return;
                }
                axios({
                    method:'post',
                    url:'/register',
                    params:{
                        userName:this.userName,
                        password:this.password,
                        verificationCode:this.verificationCode,
                        email:this.email,
                    }
                }).then(res => {
                    if(res.data == null) {

                    }
                    alert(res.data);
                    console.log(res.data);
                })
            }
        }
    })
    layui.use('carousel', function(){
        let carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            ,width: '400px' //设置容器宽度
            ,height:'100%'
            ,anim:'fade'
            ,arrow:'none'
            ,indicator:'none'
            ,interval:'3000'
            //,anim: 'updown' //切换动画方式
        });
    });


</script>
</body>
</html>
